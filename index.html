<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- style -->
    <link rel="stylesheet" href="style.css" />

    <!-- font -->

      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"

    <title>Frontend Mentor | QR code component</title>

    <div class="container">
      <img src="/images/image-qr-code.png" alt="" />

      <div class="item2">

          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
